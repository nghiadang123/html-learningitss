<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <header class="top-bar">
    <div class="top-right">
      <a href="https://mail.google.com/mail/u/1/#inbox">Gmail</a>
      <a href="https://lh3.googleusercontent.com/ogw/AF2bZyj7F4nVN7MKsGbFujDwyIiiYvkwSxLqTf7vuiWmgYo9Sw=s64-c-mo">Hình ảnh</a>
      <span class="material-symbols-outlined">apps</span>
      <img src="https://lh3.googleusercontent.com/ogw/AF2bZyj7F4nVN7MKsGbFujDwyIiiYvkwSxLqTf7vuiWmgYo9Sw=s64-c-mo" alt="error">
    </div>
  </header>

  <main class="main-content">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    
    <div class="search-box">
      <span class="material-symbols-outlined">search</span>
      <input type="text" placeholder="Tìm trên Google hoặc nhập một URL">
      <div class="search-icons">
        <span class="material-symbols-outlined">keyboard</span>
        <span class="material-symbols-outlined">mic</span>
        <span class="material-symbols-outlined">add_a_photo</span>

      </div>
    </div>

    <div class="buttons">
      <button>Tìm trên Google</button>
      <button>Xem trang đầu tiên tìm được</button>
    </div>

    <div class="languages">
      Google hỗ trợ các ngôn ngữ:
      <a href="#">English</a>
      <a href="#">Français</a>
      <a href="#">繁體中文</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-top">Việt Nam</div>
    <div class="footer-bottom">
      <div class="left-links">
        <a href="#">Giới thiệu</a>
        <a href="#">Quảng cáo</a>
        <a href="#">Doanh nghiệp</a>
        <a href="#">Cách hoạt động của Tìm kiếm</a>
      </div>
      <div class="right-links">
        <a href="#">Quyền riêng tư</a>
        <a href="#">Điều khoản</a>
        <a href="#">Cài đặt</a>
      </div>
    </div>
  </footer>
</body>
</html>
